<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <input class="radiobutton" type="radio" name="point" id="slide1" checked>
            <input class="radiobutton" type="radio" name="point" id="slide2">
            <input class="radiobutton" type="radio" name="point" id="slide3">
            <input class="radiobutton" type="radio" name="point" id="slide4">
            <input class="radiobutton" type="radio" name="point" id="slide5">
            <div class="slides slide1" id="img1"></div>
            <h2 class="title title__slide1" id="title1">Dog Comics 201 by Niall Breen.</h2>
            <div class="slides slide2" id="img2"></div>
            <h2 class="title title__slide2" id="title2">Dog Comics 202 by Niall Breen.</h2>
            <div class="slides slide3" id="img3"></div>
            <h2 class="title title__slide3" id="title3">Dog Comics 203 by Niall Breen.</h2>
            <div class="slides slide4" id="img4"></div>
            <h2 class="title title__slide4" id="title4">Dog Comics 204 by Niall Breen.</h2>
            <div class="slides slide5" id="img5"></div>
            <h2 class="title title__slide5" id="title5">Dog Comics 205 by Niall Breen.</h2>
            <div class="controls">
                <label for="slide1"><div class="biglabel"></div></label>
                <label for="slide2"><div class="biglabel"></div></label>
                <label for="slide3"><div class="biglabel"></div></label>
                <label for="slide4"><div class="biglabel"></div></label>
                <label for="slide5"><div class="biglabel"></div></label>
            </div>
        </div>
    </div>
</body>
</html>
